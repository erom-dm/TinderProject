
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <form class="form-signin" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">${output}</h1>
        <label for="userName" class="sr-only">UserName</label>
        <input name="username" type="text" id="userName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="checkPassword" class="sr-only">checkPassword</label>
        <input name="passCheck" type="password" id="checkPassword" class="form-control" placeholder="Repeat Password" required>
        <label for="picURL" class="sr-only">Password</label>
        <input name="picURL" type="text" id="picURL" class="form-control" placeholder="Profile Pic URL" required>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female" checked> Female <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</body>
</html>
